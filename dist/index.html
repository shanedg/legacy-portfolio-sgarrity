        <style>

        body {
          box-sizing: border-box;
        }

        h1,
        h2 {
          letter-spacing: 0.25rem;

        h3,

        .work {

          padding: 0.25rem 0 0.25rem;

        }

        .work ul > ul {

          margin: 0.25rem 0;

        </style>

    </body>
